<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissHome Rush ğŸ‡¨ğŸ‡­</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #ff0000; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; background-color: #ff0000; color: white; border: none; cursor: pointer; border-radius: 4px;}
        button:hover { background-color: #cc0000; }
        ul { list-style: none; padding: 0; }
        li { background: #f9f9f9; border-bottom: 1px solid #ddd; padding: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; border-radius: 4px; }
        .delete-btn { background-color: #666; font-size: 12px; padding: 5px 10px; margin-left: 10px; border-radius: 4px;}
        .delete-btn:hover { background-color: #444; }
    </style>
</head>
<body>
    <h1>ğŸ‡¨ğŸ‡­ SwissHome Rush</h1>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList">
        </ul>

    <script>
        const API_URL = "http://127.0.0.1:8000/checklist";

        // 1. Load Tasks (Read) / ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (ì¡°íšŒ)
        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                const tasks = await response.json();
                const list = document.getElementById("taskList");
                list.innerHTML = ""; // Clear list / ëª©ë¡ ì´ˆê¸°í™”

                tasks.forEach(task => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <span>${task.task}</span>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    `;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error("Failed to load tasks:", error);
            }
        }

        // 2. Add Task (Create) / í•  ì¼ ì¶”ê°€ (ìƒì„±)
        async function addTask() {
            const input = document.getElementById("taskInput");
            const text = input.value;
            if (!text) return;

            try {
                await fetch(`${API_URL}?item=${encodeURIComponent(text)}`, {
                    method: "POST"
                });
                input.value = ""; // Clear input / ì…ë ¥ì°½ ë¹„ìš°ê¸°
                loadTasks(); // Refresh list / ëª©ë¡ ìƒˆë¡œê³ ì¹¨
            } catch (error) {
                console.error("Failed to add task:", error);
            }
        }

        // 3. Delete Task (Delete) / í•  ì¼ ì‚­ì œ (ì‚­ì œ)
        async function deleteTask(id) {
            try {
                await fetch(`${API_URL}/${id}`, {
                    method: "DELETE"
                });
                loadTasks(); // Refresh list / ëª©ë¡ ìƒˆë¡œê³ ì¹¨
            } catch (error) {
                console.error("Failed to delete task:", error);
            }
        }

        // Load tasks on page load / í˜ì´ì§€ ë¡œë“œ ì‹œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        loadTasks();
    </script>
</body>
</html>
